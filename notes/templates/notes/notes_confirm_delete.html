{% extends 'base.html'  %}

{% block content %}

    <form   method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete note {{note.title}}</p>
        <p>This operation cannot be undone</p>

        <input type="submit" class="btn btn-danger" value="Confirm">
        <a href="{% url 'notes.list'  %}" class="btn btn-secondary">Cancel</a>
    </form>
    
{% endblock %}
